<h2>Logs</h2>
<div class="well">
	Filter: <input ng-model="query">
	<select ng-model="level">
		<option value="">All</option>
		<option value="Success">Success</option>
		<option value="Error">Error</option>
		<option value="Warning">Warning</option>
		<option value="Notify">Notify</option>
		<option value="post">Post</option>
	</select>

	<ul class="list-group scroll-log">
	  <li class="list-group-item  {{log.level | logLevelCSS}}" ng-repeat="log in logs | filter:level | filter:query"><span class="badge">{{log.date}}</span>{{log.content}}</li>
	</ul>
	AutoRefresh: <select ng-model="refreshLog" ng-change="relog()">
		<option value="-1">None</option>
		<option value="1000">1 sec</option>
		<option value="3000">3 sec</option>
		<option value="5000">5 sec</option>
		<option value="10000">10 sec</option>
		<option value="30000">30 sec</option>
	</select>
</div>
