<div class="panel panel-default">
  <div class="panel-heading"><strong>Devices</strong></div>
	<ul class="panel-body list-unstyled">
		<li class="row" ng-repeat="device in devices | removeGPS">
			<div class="col-sm-3">
				<div class="emulswitch">
					<input type="checkbox" name="emulswitch" class="emulswitch-checkbox" id="device-emul-{{device.id}}" ng-checked="device.emulated" ng-click="toggleDevice(device.id);">
					<label class="emulswitch-label" for="device-emul-{{device.id}}">
				        <div class="emulswitch-inner"></div>
				        <div class="emulswitch-switch"></div>
				    </label>
				</div>
			</div>
			
			<div class="col-sm-3">{{device.name}}</div>
			<div class="col-sm-6 row">
				<div class="input-group">
					<input type="text" class="form-control" value="{{device.value}}" ng-disabled="!device.emulated" ng-model="device.value" />
					<span class="input-group-btn">
						<button class="btn btn-primary" type="button" ng-click="setDevice(device.id, device.value)" ng-disabled="!device.emulated"><div class="glyphicon glyphicon-ok"></div></button>
					</span>
				</div>
			</div>
		</li>
		<li class="row">
			<div class="col-sm-3">
				<div class="emulswitch">
					<input type="checkbox" name="emulswitch" class="emulswitch-checkbox" id="device-emul-GPS" ng-checked="devices[2].emulated" ng-click="toggleDevice(devices[2].id);">
					<label class="emulswitch-label" for="device-emul-GPS">
				        <div class="emulswitch-inner"></div>
				        <div class="emulswitch-switch"></div>
				    </label>
				</div>
			</div>

			<div class="col-sm-3">GPS</div>
			<div class="input-group col-sm-6">
			 	<input type="text" class="form-control" style="width: 50%" name="value" value="{{devices[2].value.latitude}}" ng-model="gps.latitude" ng-disabled="!devices[2].emulated"/>
			 	<input type="text" class="form-control" style="width: 50%" name="value" value="{{devices[2].value.longitude}}"ng-model="gps.longitude"  ng-disabled="!devices[2].emulated"/>
				<span class="input-group-btn">
					<button class="btn btn-primary" type="button" ng-click="setGPS(gps.latitude, gps.longitude)" ng-disabled="!devices[2].emulated"><div class="glyphicon glyphicon-ok"></div></button>
				</span>
			</div>
		</li>
	</ul>
</div>
